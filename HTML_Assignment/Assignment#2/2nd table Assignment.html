<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd table </title>
    <style>
        table, th,td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>title 1 </th>
            <th>title 2</th>
            <th>title 3</th>
        </tr>
        <tr>
            <td>
                <!-- innter table  -->
             <table>  
                <tr>
                    <td>cell 1</td>
                    <td>cell 2</td>
                    <td>cell 3</td>
                </tr>
              </table>
            </td>
            <td>cell 2</td>
            <td>cell 3</td>
        </tr>
        <tr>
            <td> cell 4</td>
            <td> cell 5</td>
            <td> cell 6</td>
        </tr>
    </table>
</body>
</html>
