<!DOCTYPE html>
<html>
<head>
<style>
table,th,td{
  border: 1px solid black;
  
  border-collapse: collapse;
  width: 600px;
  margin-left: 150px;
  height: 70px;
text-align: center; 
margin-top: 50px;
}

</style>
</head>
<body>


<table>
   
  <tr>
    <th>Firstname</th>
    <th colspan="5">Lastname</th>
  </tr>
  <tr>
    <td rowspan="3">data</td>
    <td>data </td>
    <td>data</td>
    <td colspan="2">data</td>
    <td>data</td>
  </tr>
  <tr>
    <td colspan="2" rowspan="2">data</td>
    <td rowspan="2">data</td>
    <td>data </td>
    <td>data</td>
  </tr>
  <tr>
    <td>data</td>
    <td>data</td>
  </tr>

</table>

</body>
</html>
